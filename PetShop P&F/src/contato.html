<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Petshop Paws and Fur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/contato.css">
</head>

<body>

    <header class="cabecalho">
        <a href="#" class="logo">
            <img src="/src/imagens/logodog.png" alt="logo dog" class="imagem">
            <span class="titulo">PetShop P&F</span>
        </a>

        <nav class="navegacao">
            <ul class="menu">
                <li class="item"><a href="./cadastro.html">Cadastre-se</a></li>
                <li class="item"><a href="./principal.html#sobre">Sobre</a></li>
                <li class="item"><a href="./catalogo.html">Produtos</a></li>
                <li class="item"><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-info">
            <h2>Informações de Contato</h2>
            <p><strong>Email:</strong> contato@petshop.com</p>
            <p><strong>Telefone:</strong> (11) 1234-5678</p>
            <p><strong>Endereço:</strong> Rua dos Animais, 123 - Cidade - Estado</p>
        </div>

        <form class="contact-form">
            <h2>Envie uma Mensagem</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer class="rodape">
        <nav class="navegacao">
            <a href="#" class="logo">
                <img class="imagem" src="/src/imagens/logodog.png" alt="logo do doguinho">
            </a>
            <div class="rede-sociais">
                <a href="#" class="rede-social"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="rede-social"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="rede-social"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
