<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastrostyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro de Tutor e Pet</title>
</head>

<body>
    <header class="cabecalho">
        <a href="#" class="logo">
            <img src="/src/imagens/logodog.png" alt="logo dog" class="imagem">
            <span class="titulo">PetShop P&F</span>
        </a>

        <nav class="navegacao">
            <ul class="menu">
                <li class="item"><a href="./cadastro.html">Cadastre-se</a></li>
                <li class="item"><a href="./principal.html#sobre">Sobre</a></li>
                <li class="item"><a href="./catalogo.html">Produtos</a></li>
                <li class="item"><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <h2 class="titulo">Cadastro de Tutor e Pet</h2>
        <form class="cadastroForm">
            <div class="mb-3">
                <label for="tutorNome" class="form-label">Nome do Tutor</label>
                <input type="text" class="form-control" id="tutorNome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-3">
                <label for="tutorEmail" class="form-label">Email do Tutor</label>
                <input type="email" class="form-control" id="tutorEmail" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="tutorTelefone" class="form-label">Telefone do Tutor</label>
                <input type="tel" class="form-control" id="tutorTelefone" placeholder="(00) 00000-0000" required>
            </div>
            <div class="mb-3">
                <label for="petNome" class="form-label">Raça do Pet</label>
                <input type="text" class="form-control" id="petNome" placeholder="Digite a raça do seu Pet" required>
            </div>
            <div class="mb-3">
                <label for="petNome" class="form-label">Nome do Pet</label>
                <input type="text" class="form-control" id="petNome" placeholder="Digite o nome do seu Pet" required>
            </div>
            <div class="mb-3">
                <label for="petTipo" class="form-label">Tipo de Pet</label>
                <select class="form-select" id="petTipo" required>
                    <option value="">Escolha...</option>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                    <option value="coelho">Coelho</option>
                    <option value="hamster">Hamster</option>
                    <option value="porquinho">Porquinho da Índia</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="petIdade" class="form-label">Idade do Pet (anos)</label>
                <input type="number" class="form-control" id="petIdade" placeholder="Digite a idade do seu Pet" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
